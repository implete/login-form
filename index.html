<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login form</title>
    <meta name="description" content="A simple login form.">

    <meta property="og:title" content="Login form">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A simple login form.">

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link href="./main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main class="container">
        <div class="bg-image"></div>
        <div class="form-wrap">
            <h1>Sign In</h1>
            <form>
                <label for="emailInput">Email</label>
                <input class="full-width" type="email" id="emailInput">
                <label for="passwordInput">Password</label>
                <input class="full-width" type="password" id="passwordInput">
                <label><input type="checkbox"><span class="label-body">Remember me</span></label>
                <input class="full-width" type="submit" value="Sign In">
                <p>Forgot password? <a href="#">Reset it here.</a></p>
            </form>
        </div>
    </main>
</body>

</html>
